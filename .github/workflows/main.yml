name: Build BeeWare Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev unzip

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Install Briefcase + Toga Android
      run: |
        pip install "briefcase>=0.3.24" "toga[android]>=0.4.0" GitPython

    - name: Create Android project
      run: |
        briefcase create android

    - name: Build Android (capture log, never stop)
      run: |
        briefcase build android -v 2>&1 | tee briefcase-build.log
      continue-on-error: true

    - name: Package Android
      if: success()
      run: |
        briefcase package android -v 2>&1 | tee -a briefcase-build.log

    - name: Upload logs and APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: beeware-debug-output
        path: |
          build/android/**/*.apk
          briefcase-build.log
          **/briefcase-build.log
