name: Build BeeWare Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install APT system deps (optional but helpful)
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev unzip

    - name: Upgrade pip & install GitPython
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install --upgrade GitPython

    - name: Install Briefcase and Toga Android support (pin versions if you want)
      run: |
        pip install "briefcase>=0.3.24" "toga[android]>=0.4.0"

    - name: Show Python / pip versions
      run: |
        python --version
        pip --version

    - name: Create Android project
      run: |
        set -eux
        briefcase create android

    - name: Build Android (verbose) and capture stdout+stderr
      run: |
        set -eux
        briefcase build android -v 2>&1 | tee briefcase-build.log
      continue-on-error: true

    - name: Package Android
      if: success()
      run: |
        briefcase package android -v 2>&1 | tee -a briefcase-build.log

    - name: Upload APK (if produced) and build log
      uses: actions/upload-artifact@v4
      with:
        name: beeware-build-artifacts
        path: |
          build/android/*.apk
          briefcase-build.log
